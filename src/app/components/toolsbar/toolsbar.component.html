<mat-toolbar>
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>list</mat-icon>
  </button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Giao hàng</button>
  <button mat-menu-item>Hỗ trợ</button>
</mat-menu>
  <span>Food Shop</span>

  <form class="example-form">
   <td><mat-form-field class="example-full-width">
      <mat-label>Find some food</mat-label>
      <input matInput placeholder="Ex. Pizza">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field></td>
  </form>

  <span class="example-spacer"></span>
  <section>
    <button mat-button id="login" >Đăng nhập</button>
    <span></span>
    <button mat-button id="login">Đăng ký</button>
  </section>

    <button [routerLink]="['home']"mat-icon-button class="example-icon " aria-label="Example icon-button with settings icon">
      <mat-icon>home</mat-icon>
    </button>

    <button [routerLink]="['cart']" mat-icon-button class="example-icon"  aria-label="Example icon-button with shopping_cart icon"  >
      <mat-icon>shopping_cart</mat-icon>
    </button>
</mat-toolbar>
